# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Matter Bridge
version: '0.0.1'
slug: matter-bridge
description: A Matter Bridge add-on build with matter.js for Home Assistant
url: 'https://github.com/hatles/ha-matter-bridge-addon'
arch:
    - armhf
    - armv7
    - aarch64
    - amd64
    - i386
init: false
options:
    loglevel: log
    passcode: 20202021
    discriminator: 3840
    vendorid: 0xfff1
    productid: 0x8000
schema:
    loglevel: str
    passcode: int
    discriminator: int
    vendorid: int
    productid: int
startup: services
homeassistant_api: true
boot: auto
ports:
    5540/tcp: 5540
    5540/udp: 5540
ports_description:
    5540/tcp: todo
    5540/udp: todo
host_network: true
ingress: true
ingress_port: 3000
panel_admin: true
#image: "ghcr.io/home-assistant/{arch}-ha-matter-bridge-addon"
#image: "{arch}-ha-matter-bridge-addon"
#image: '192.168.1.92:5000/ha-matter-bridge'
